<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #grafico {
            max-width: 600px;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <canvas id="grafico">
        
    </canvas>

    <script>
        const ctx = document.getElementById('grafico');
        
        let paises = ["BRASIL", "EUA", "AFRICA", "MEXICO", "PORTUGAL", "ALEMANHA"]
        let votos = [55, 220, 96, 28, 77, 115]

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: paises,
            datasets: [{
              label: '# of Votes',
              data: votos,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>
</html>
